<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    <ui:composition>
        <h:panelGrid columns="3" >
            <h:outputLabel value="Nombre" />
            <p:inputText value="#{calleBean.object.nombre}" />
            <h:outputLabel value="" />
            <h:outputLabel value="Localidad" />
            <p:inputText value="#{calleBean.object.localidad}" disabled="true" id="localidad" />
            <p:outputPanel >
                <p:commandButton ajax="true" 
                                 onclick="busqLocalidadDiag.show()" 
                                 icon="ui-icon-buscar" 
                                 id="buscarLocalidad" /> 
                <pe:tooltip for="buscarLocalidad" value="Buscar" position="top left" />
            </p:outputPanel>
        </h:panelGrid>
    </ui:composition>
</html>
