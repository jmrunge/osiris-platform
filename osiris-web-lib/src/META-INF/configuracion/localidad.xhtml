<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    <ui:composition>
        <h:panelGrid columns="3" >
            <h:outputLabel value="Nombre" />
            <p:inputText value="#{localidadBean.object.nombre}" />
            <h:outputLabel value="" />
            <h:outputLabel value="Predeterminada" />
            <p:selectBooleanCheckbox value="#{localidadBean.predeterminada}" />
            <h:outputLabel value="" />
            <h:outputLabel value="Provincia" />
            <p:inputText value="#{localidadBean.object.provincia}" disabled="true" id="provincia" />
            <p:outputPanel >
                <p:commandButton ajax="true" 
                                 onclick="busqProvinciaDiag.show()" 
                                 icon="ui-icon-buscar" 
                                 id="buscarProvincia" /> 
                <pe:tooltip for="buscarProvincia" value="Buscar" position="top left" />
            </p:outputPanel>
        </h:panelGrid>
        <p:panel header="Calles" closable="false" style="width:520px;" visible="#{(localidadBean.calleCollection != null) and (!localidadBean.calleCollection.isEmpty())}" >
            <p:scrollPanel style="overflow: auto;width:500px;height:200px;border:none;" >
                <p:dataList value="#{localidadBean.calleCollection}" var="calle"  >
                    <p:column >
                        #{calle}
                    </p:column>
                </p:dataList>
            </p:scrollPanel>
        </p:panel>

    </ui:composition>
</html>
